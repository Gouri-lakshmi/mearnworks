<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body style="background-color:cyan">
    <center>
        <h1 style="color: white;">CALCULATOR</h1>
    <div class="" style="width: 308px; height: 335px;">
        <div>
        <button style="width: 205px; height: 60px; background-color:white; color: black;border-radius: 5px;">Result</button>
        <button style="width: 82px; height: 60px; background-color: red; color: white; border-radius: 5px;">C</button>
    </div>
    <div class="p-1">
        <button style="width: 65px; height: 60px;background-color: white; color:black; border-radius: 5px;">1</button>
        <button style="width: 65px; height: 60px; background-color:white; color: black; border-radius: 5px;">2</button>
        <button style="width: 66px; height: 60px; background-color:white; color:black; border-radius: 5px;">3</button>
        <button style="width: 82px; height: 60px; background-color:white; color:black; border-radius: 5px;">+</button>
    </div>
    <div class="p-1">
        <button style="width: 65px; height: 60px; background-color: white; color: black; border-radius: 5px;">4</button>
        <button style="width: 65px; height: 60px; background-color: white; color:black; border-radius: 5px;">5</button>
        <button style="width: 66px; height: 60px; background-color: white; color: black; border-radius: 5px;">6</button> 
        <button style="width: 82px; height: 60px; background-color:white; color: black; border-radius: 5px;">-</button>
    </div>
    <div class="p-1">
        <button style="width: 65px; height: 60px; background-color: white; color:black; border-radius: 5px;">7</button> 
        <button style="width: 65px; height: 60px; background-color: white; color:black; border-radius: 5px;">8</button>
        <button style="width: 66px; height: 60px; background-color: white; color: black; border-radius: 5px;">9</button>
        <button style="width: 82px; height: 60px; background-color: white; color: black; border-radius: 5px;">X</button>
    </div> 
    <div class="p-1">
        <button style="width: 65px; height: 60px; background-color: white; color: black; border-radius: 5px;">/</button>
        <button style="width: 65px; height: 60px; background-color: white; color: black; border-radius: 5px;">0</button>
        <button style="width: 66px; height: 60px; background-color: white; color: black; border-radius: 5px;">.</button>
        <button style="width: 82px; height: 60px; background-color: white; color: black; border-radius: 5px;">=</button>
    </div>
     </div>
    </center>
</body>
</html>
