<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4ae728401a.js" crossorgin="anonymous"></script>

</head>

<body>
    <header>
        <center>
            <i class="fab fa-5x fa-github"></i><br>
            <h1>Sign in to GitHub</h1><br>
        </center>
    </header>
    <main>
        <form action="">
            <center>
                <label for="user">username or email</label><br><br>
                <input type="text" id="user" placeholder="username or email"><br><br>
                <label for="pass">password</label> <a href="http://www.forgotpassword.com/">forgot password</a><br><br>
                <input type="password" name="" id="pass"><br><br>
                <button type="submit">sign in</button><br><br>
                <label>New to GitHub?</label><a href="http://www.createanaccount.com/">create an account</a><br><br>
            </center>

        </form>
        <center>
            <a href="http://www.terms.com/">Terms</a>
            <a href="http://www.privacy.com/">Privacy</a>
            <a href="http://www.security.com/">Security</a>
            <a href="http://www.contact.com/">Contact</a>
            <a href="http://www.GitHub.com/">GitHub</a>

        </center>
    </main>


</body>

</html>
